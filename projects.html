            <h3>Project 1: YouTube Video 1</h3>
            <p>This project explains using YouTube API for embedding videos dynamically.</p>
            <img src="https://img.youtube.com/vi/L3KKiEi6-8w/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="playVideo('L3KKiEi6-8w', this)">

    <script>
        function playVideo(videoId, thumbnailElement) {
            const videoPlayer = document.createElement("iframe");
            videoPlayer.width = "300";
            videoPlayer.height = "200";
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            thumbnailElement.replaceWith(videoPlayer);
        }
    </script>
