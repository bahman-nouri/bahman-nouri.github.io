<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body, h1, h2, p { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .navbar { background-color: #333; display: flex; justify-content: center; }
        .navbar a { color: white; padding: 16px 20px; text-decoration: none; font-size: 18px; font-weight: bold; }
        .navbar a:hover { background-color: #ddd; color: black; }
        section { padding: 50px; text-align: center; }
        .project-item {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            max-width: 900px;
            margin: auto;
            text-align: left;
        }
        .video-container {
            width: 300px;
            height: 200px;
            cursor: pointer;
            position: relative;
        }
        .video-thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .project-info {
            flex: 1;
        }
        footer { background-color: #333; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="publications.html">Publications</a>
    </div>

    <!-- Projects Section -->
    <section>
        <h2>Projects</h2>

        <!-- Project Item 1 -->
        <div class="project-item">
            <div class="video-container" onclick="playVideo('L3KKiEi6-8w', this)">
                <img src="https://img.youtube.com/vi/L3KKiEi6-8w/hqdefault.jpg" alt="Video Thumbnail" class="video-thumbnail">
            </div>
            <div class="project-info">
                <h3>Project 1: Dynamic Video Embedding</h3>
                <p>This project demonstrates embedding YouTube videos dynamically within a webpage. Clicking on the thumbnail launches the video in-place.</p>
            </div>
        </div>

        <!-- Add more project items below as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bahman Nouri</p>
    </footer>

    <script>
        // Function to replace thumbnail with embedded video player on click
        function playVideo(videoId, container) {
            const videoPlayer = document.createElement("iframe");
            videoPlayer.width = "300";
            videoPlayer.height = "200";
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayer.frameBorder = "0";
            videoPlayer.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            videoPlayer.allowFullscreen = true;

            // Replace the thumbnail container with the video player
            container.replaceWith(videoPlayer);
        }
    </script>
</body>
