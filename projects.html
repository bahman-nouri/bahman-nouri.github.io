<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Bahman Nouri Portfolio</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center navbar items */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Projects Section */
        section {
            padding: 50px;
            text-align: center;
        }

        /* Styling for Video Container */
        .video-container {
            display: inline-block;
            margin: 10px;
        }

        .video-thumbnail {
            width: 300px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Video Player Styles */
        #video-player {
            display: none;
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 500px;
            height: 280px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Project List */
        .projects-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project-item {
            margin: 10px;
            text-align: left;
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .project-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="#publications">Publications</a>
    <a href="#contact">Contact</a>
</div>

<!-- Projects Section -->
<section id="projects">
    <h2>Projects</h2>

    <!-- List of Projects -->
    <div class="projects-list">
        <!-- Project 1 -->
        <div class="project-item">
            <h3>Project 1: YouTube Video 1</h3>
            <p>This project explains how to use YouTube API for embedding videos dynamically.</p>
            <div class="video-container">
                <img src="https://img.youtube.com/vi/L3KKiEi6-8w/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="playVideo('L3KKiEi6-8w')">
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project-item">
            <h3>Project 2: YouTube Video 2</h3>
            <p>This project explains how to integrate YouTube videos into a website for better user experience.</p>
            <div class="video-container">
                <img src="https://img.youtube.com/vi/some_other_video_id/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="playVideo('some_other_video_id')">
            </div>
        </div>

        <!-- Add more projects as needed -->
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Bahman Nouri</p>
</footer>

<script>
    // Function to display the video when the thumbnail is clicked
    function playVideo(videoId) {
        // Hide all other video players
        document.getElementById('video-player').style.display = 'none';

        // Change the iframe source to the selected video
        const videoIframe = document.getElementById('video-iframe');
        videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

        // Show the video player
        document.getElementById('video-player').style.display = 'block';
    }
</script>

<!-- Video Player (Hidden initially) -->
<div id="video-player">
    <iframe id="video-iframe" width="500" height="280" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</body>
</html>
