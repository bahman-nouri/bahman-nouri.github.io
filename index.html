<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Example</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        /* Styling the thumbnail and play button */
        .video-container {
            position: relative;
            display: inline-block;
        }

        .video-thumbnail {
            width: 300px; /* Set the size of the thumbnail */
            cursor: pointer;
            border: 2px solid #ddd; /* Optional: Border around the thumbnail */
            border-radius: 8px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling the video player */
        #video-player {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 500px; /* Make the iframe smaller */
            height: 280px; /* Adjust the height accordingly */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my website!</p>
</header>

<section>
    <h2>Watch My Video</h2>

    <!-- YouTube Video Thumbnail and Play Button -->
    <div class="video-container">
        <!-- YouTube Thumbnail Image -->
        <img id="thumbnail" src="https://img.youtube.com/vi/L3KKiEi6-8w/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="playVideo()">
    </div>

    <!-- YouTube Embed Code (hidden initially) -->
    <div id="video-player">
        <iframe id="video-iframe" width="500" height="280" src="https://www.youtube.com/embed/L3KKiEi6-8w?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</section>

<footer>
    <p>&copy; 2024 Bahman Nouri</p>
</footer>

<script>
    // Function to display the video when the thumbnail is clicked
    function playVideo() {
        // Hide the thumbnail and show the video iframe
        document.getElementById('thumbnail').style.display = 'none';
        document.getElementById('video-player').style.display = 'block';
    }
</script>

</body>
</html>
