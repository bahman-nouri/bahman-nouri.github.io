<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahman Nouri Portfolio</title>
    <style>
        /* Basic styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content { display: flex; max-width: 1000px; margin: auto; padding: 20px; gap: 2cm; }
        .left-column { width: 200px; }
        .profile-img { width: 100%; border-radius: 50%; border: 3px solid #4CAF50; }
        .contact-info { margin-top: 15px; font-size: 14px; }
        .right-column { flex: 1; }
        
        /* Carousel styles */
        .carousel-container { position: relative; max-width: 100%; margin-top: 20px; text-align: center; }
        .carousel-image { width: 100%; max-height: 300px; border-radius: 8px; }
        
        /* Indicators */
        .carousel-indicators {
            position: relative;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .indicator.active {
            background-color: #333;
        }
        
        /* Navigation buttons */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-nav.prev { left: 10px; }
        .carousel-nav.next { right: 10px; }
        
        /* Footer */
        footer { background-color: #333; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="publications.html">Publications</a>
    </div>

    <!-- Home Content -->
    <div class="content">
        <div class="left-column">
            <p><strong>Name:</strong> Bahman Nouri</p>
            <img src="images/bahman.jpg" alt="Bahman Nouri's Photo" class="profile-img">
            <div class="contact-info">
                <p><strong>Email:</strong> bahno@dtu.dk</p>
                <p><strong>Affiliation:</strong> DTU</p>
                <p><strong>Location:</strong> Riso, Denmark</p>
                <p><a href="https://www.linkedin.com/in/bahman-nouri-rahmatabadi-78640173/">LinkedIn</a></p>
            </div>
        </div>
        <div class="right-column">
            <h2>About Me</h2>
            <p>I am a PhD candidate at the Technical University of Denmark (DTU), working on the RoboPrint project.</p>

            <!-- Carousel -->
            <div class="carousel-container">
                <img src="images/Figure10.JPG" class="carousel-image" alt="Research Project Image" id="carouselImage">
                
                <!-- Navigation buttons -->
                <div class="carousel-nav prev" onclick="changeSlide(-1)">&#10094;</div>
                <div class="carousel-nav next" onclick="changeSlide(1)">&#10095;</div>

                <!-- Indicators below the carousel image -->
                <div class="carousel-indicators">
                    <div class="indicator active" onclick="goToSlide(0)"></div>
                    <div class="indicator" onclick="goToSlide(1)"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bahman Nouri</p>
    </footer>

    <script>
        // Updated array with specific image file names
        const images = ["images/Figure10.JPG", "images/IMG_2973.jpg"];
        let currentSlide = 0;

        function showSlide(index) {
            const carouselImage = document.getElementById("carouselImage");
            const indicators = document.querySelectorAll(".indicator");

            // Wrap around slide index if out of bounds
            currentSlide = (index + images.length) % images.length;

            // Update the image source
            carouselImage.src = images[currentSlide];

            // Update active indicator
            indicators.forEach(ind => ind.classList.remove("active"));
            indicators[currentSlide].classList.add("active");
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
