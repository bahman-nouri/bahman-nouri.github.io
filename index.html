<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Example</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic Reset */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header and Toolbar Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section Styles */
        section {
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
        }

        .video-thumbnail {
            width: 300px; /* Set the size of the thumbnail */
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Styling the Play Button */
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Video Player Styles */
        #video-player {
            display: none;
            position: fixed;  /* Fixed position to keep the video on the right side */
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 500px;
            height: 280px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my website!</p>
</header>

<section id="projects">
    <h2>Watch My Video</h2>

    <!-- YouTube Video Thumbnail and Play Button -->
    <div class="video-container">
        <img id="thumbnail" src="https://img.youtube.com/vi/L3KKiEi6-8w/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="playVideo()">
    </div>

    <!-- YouTube Embed Code (hidden initially) -->
    <div id="video-player">
        <iframe id="video-iframe" width="500" height="280" src="https://www.youtube.com/embed/L3KKiEi6-8w?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>This section can contain information about yourself.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Here you can add contact information or a contact form.</p>
</section>

<footer>
    <p>&copy; 2024 Bahman Nouri</p>
</footer>

<script>
    // Function to display the video when the thumbnail is clicked
    function playVideo() {
        // Hide the thumbnail and show the video iframe
        document.getElementById('thumbnail').style.display = 'none';
        document.getElementById('video-player').style.display = 'block';
    }
</script>

</body>
</html>
