<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my website!</p>
    </header>
    <section>
        <h2>Watch My Video</h2>

        <!-- YouTube Video Thumbnail and Play Button -->
        <div class="video-container">
            <!-- Replace with your video ID -->
            <img id="thumbnail" src="https://img.youtube.com/vi/L3KKiEi6-8w/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail">
            <button onclick="playVideo()">Play Video</button>
        </div>

        <!-- YouTube Embed Code (hidden initially) -->
        <div id="video-player" style="display:none;">
            <!-- Replace with your video ID -->
            <iframe id="video-iframe" width="560" height="315" src="https://www.youtube.com/embed/L3KKiEi6-8w?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bahman Nouri</p>
    </footer>

    <script>
        // Function to display the video when the "Play" button is clicked
        function playVideo() {
            // Hide the thumbnail and button
            document.getElementById('thumbnail').style.display = 'none';
            document.querySelector('button').style.display = 'none';

            // Show the video iframe
            document.getElementById('video-player').style.display = 'block';
        }
    </script>
</body>
</html>
